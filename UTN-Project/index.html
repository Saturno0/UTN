<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="header-inner flex-row container">
                <div class="left-menu">
                    <ul class="nav-links">
                        <li><span><h3>Productos</h3></span></li>
                        <li><h3>Nuevo ingreso</h3></li>
                        <li><h3>Mas vendidos</h3></li>
                    </ul>
                </div>
                
                <h1 class="logo">Titulo</h1>
    
                <div class="right-menu">
                    <ul class="nav-links">
                        <li><span><h3>Buscar</h3></span></li>
                        <li><h3>Acceder</h3></li>
                        <li><h3>Iniciar sesi√≥n</h3></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="https://placehold.co/1200x400/333/white?text=Imagen+1" alt="Imagen 1">
                </div>
                <div class="slide">
                    <img src="https://placehold.co/1200x400/444/white?text=Imagen+2" alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src="https://placehold.co/1200x400/555/white?text=Imagen+3" alt="Imagen 3">
                </div>
            </div>
            
            <button class="slider-btn prev-btn">&lt;</button>
            <button class="slider-btn next-btn">&gt;</button>
            
            <div class="slider-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            //const logo = document.querySelectorAll('.logo');
            
            function showSlide(n) {
                // Hide all slides
                slides.forEach(slide => slide.style.display = 'none');
                // Remove active class from all dots
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Reset to first slide if at the end
                if (n >= slides.length) currentSlide = 0;
                // Go to last slide if going before the first slide
                if (n < 0) currentSlide = slides.length - 1;
                
                // Show the current slide and activate the corresponding dot
                slides[currentSlide].style.display = 'block';
                dots[currentSlide].classList.add('active');
            }
            
            // Next/previous controls
            if(document.querySelector('.next-btn').addEventListener('click'), function() {
                showSlide(currentSlide += 1);
            });

            // document.querySelectorAll('.logo').addEventListener('click', function () {
            //     window.location.href="#";
            // })
            
            document.querySelector('.prev-btn').addEventListener('click', function() {
                showSlide(currentSlide -= 1);
            });
            
            // Dot controls
            dots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
            
            // Auto-advance slides every 5 seconds
            
            
            // Show the first slide initially
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
